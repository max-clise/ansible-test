---
- hosts: DMVPN-Routers
  gather_facts: false

  tasks:
    - name: show run 
      ios_command:
        commands:
          - show run 
      register: config

    - name: save output to /etc/ansible/backups 
      copy: 
        content: "{{ config.stdout[0] }}"
        dest: "/etc/config-backup/{{ inventory_hostname }}.cfg"
